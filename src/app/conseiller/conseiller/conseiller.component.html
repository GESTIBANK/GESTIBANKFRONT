<table class="table table-striped">
    <thead>
        <tr>
            <th scope="col">Nom</th>
            <th scope="col">Prenom</th>
            <th scope="col">Adress</th>
            <th scope="col">Email</th>
            <th scope="col">Show</th>
            <th scope="col">Edit </th>
            <th scope="col">Delete </th>


        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let conseiller of listConseiller">
            <td>
                {{conseiller.nom}}
            </td>
            <td>
                {{conseiller.prenome}}
            </td>
            <td> {{conseiller.adresse}}
            </td>
            <td>
                {{conseiller.email}}
            </td>
            <td><a class="alert alert-success" [routerLink]="['/admin/conseiller',conseiller.id, 'view' ]"><i class="fa fa-eye"></i> </a> </td>
            <td><a class="alert alert-primary" [routerLink]="['/admin/conseiller/edit', conseiller.id]"><i class="fa fa-edit"></i> </a> </td>
            <td><a class="alert alert-danger" style="cursor: pointer;" (click)="delete(conseiller.id)"><i class="fa fa-trash"></i> </a> </td>

        </tr>
    </tbody>
</table>
